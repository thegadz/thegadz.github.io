<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - GameStore</title>
    <meta name="description" content="Review your cart and proceed to checkout">
    
    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="container">
        <nav>
            <ul>
                <li><strong><a href="index.html" style="text-decoration: none; color: inherit;">GameStore</a></strong></li>
            </ul>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html" class="active">Cart <span id="cart-badge" class="badge" style="display: none;">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div x-data="cartPage()">
            <h1>Shopping Cart</h1>
            
            <!-- Empty Cart -->
            <div x-show="cart.length === 0" class="empty-cart">
                <p>Your cart is empty.</p>
                <a href="games.html" class="button">Browse Games</a>
            </div>
            
            <!-- Cart Items -->
            <div x-show="cart.length > 0">
                <div class="cart-items">
                    <template x-for="item in cart" :key="item.id">
                        <article class="cart-item">
                            <div class="cart-item-info">
                                <h3 x-text="item.name"></h3>
                                <p class="category" x-text="item.category"></p>
                                <p class="platform" x-text="item.platform"></p>
                            </div>
                            <div class="cart-item-controls">
                                <div class="quantity-control">
                                    <label>Quantity:</label>
                                    <button @click="updateQuantity(item.id, item.quantity - 1)" class="quantity-btn">-</button>
                                    <span class="quantity-value" x-text="item.quantity"></span>
                                    <button @click="updateQuantity(item.id, item.quantity + 1)" class="quantity-btn">+</button>
                                </div>
                                <div class="cart-item-price">
                                    <span class="price" x-text="formatIDR(item.price * item.quantity)"></span>
                                    <small x-text="formatIDR(item.price) + ' each'"></small>
                                </div>
                                <button @click="removeFromCart(item.id)" class="remove-btn">Remove</button>
                            </div>
                        </article>
                    </template>
                </div>
                
                <!-- Cart Summary -->
                <div class="cart-summary">
                    <article>
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Items:</span>
                            <span x-text="cartCount"></span>
                        </div>
                        <div class="summary-row">
                            <span>Total:</span>
                            <span class="total-price" x-text="formatIDR(cartTotal)"></span>
                        </div>
                        <div class="cart-actions">
                            <button @click="clearCart()" class="secondary">Clear Cart</button>
                            <button @click="goToPayment()" class="primary">Proceed to Payment</button>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container">
        <hr>
        <p>&copy; 2024 GameStore. All rights reserved. | Built with Alpine.js and Pico CSS</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
